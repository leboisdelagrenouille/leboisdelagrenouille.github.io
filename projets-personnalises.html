---
layout: default
title: Votre projet personnalisé - par le bois de la grenouille
---

<!-- Produits - Jeux -->
<div class="container py-3">
    <div class="row">
        <div class="titre-page-interne col-md-6" id="texte-projet-perso">
            <h1>Projet <span>personnalisé</span></h1>
            <h2>Vous souhaitez réaliser un projet en bois ?
              <br>Discutons-en ensemble
              <a href="#contact-projet-perso" class="btn btn-secondary rounded-pill">Cliquez-ici</a>
            </h2>
        </div>
        <div class="titre-page-interne col-md-6">
            <img src="assets/img/Greg-atelier.jpg" alt="" class="img-fluid rounded">
        </div>
        <!-- Form start -->
        <div class="bg-light col-md-12">
            <div id="contact-projet-perso" class="container footer mt-5 py-5 wow fadeIn" data-wow-delay="0.1s">
                <div class="text-center mx-auto wow fadeInUp" data-wow-delay="0.1s" style="max-width: 800px;">
                    <h2 class="mb-5">Formulaire pour votre projet personnalisé</h2>
                </div>

                <form action="https://formspree.io/f/mkgwnwag" method="POST">
                    <div class="row col-md-8 offset-md-2 g-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input name="name" type="text" class="form-control" id="name"
                                    placeholder="Votre NOM et Prénom" required>
                                <label for="name">Votre NOM et Prénom</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="email" name="email" class="form-control" id="email"
                                    placeholder="Votre Email" required>
                                <label for="email">Votre email</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" name="objet" class="form-control" id="objet"
                                    value="Projet personnalisé" required disabled>
                                <label for="email">Sujet</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input class="form-control" id="phone-number" name="phone-number" />
                                <label for="phone-number">Votre numéro de téléphone</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-floating">
                                <textarea name="message" class="form-control" placeholder="Votre message" id="message"
                                    style="height: 250px" required></textarea>
                                <label for="message">Message</label>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <button class="btn btn-secondary rounded-pill py-3 px-5" type="submit">Envoyer votre
                                message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Form End -->
    </div>
</div>
